<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>URL Saver Options</title>
    <style media="screen">
      html {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <form id="add-type" method="post">
      <input type="text" name="type" placeholder="Add type" />

      <thead>
        <tr>

          <th style="width: 30px;">Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="options.js" charset="utf-8"></script>
  </body>
</html>
