<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>URL Saver Options</title>
    <style media="screen">
      html {
        font-family: sans-serif;
      }
      input {
        padding: 0.25rem;
      }
      button {
        padding: 0.25rem 1rem;
      }
      .type-col {
        max-width: 200px;
      }
      .del-col {
        max-width: 30px;
      }
    </style>
  </head>
  <body>
    <form id="add-type" method="post">
      <input type="text" name="type" placeholder="Add type" />
      <button type="submit" name="submit">Add</button>
    </form>
    <table id="types">
      <thead>
        <tr>
          <th class="type-col">Type</th>
          <th class="del-col">Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="options.js" charset="utf-8"></script>
  </body>
</html>
