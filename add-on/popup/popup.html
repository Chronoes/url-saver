<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>URL saver</title>
  </head>
  <style media="screen">
    .url-type {
      padding: 8px;
      margin: 0 0 5px;
    }
    .url-type-label {
      text-transform: capitalize;
    }
    .container {
      margin: 0 auto;
      padding: 10px;
    }
  </style>
  <body>
    <div class="container">
      <fieldset class="url-type">
        <legend>URL type</legend>
        <div id="url-type">
          <div class="radioItem">
            <input type="radio" name="url_type" id="url_type_1" value="default" />
            <label for="url_type_1" style="text-transform: capitalize">Default</label>
          </div>
        </div>
        <hr />
        <input type="checkbox" name="series_toggle" id="series-toggle" />
        <label for="series-toggle">Add to series?</label>
      </fieldset>
    </div>
    <script src="url_saver.js" charset="utf-8"></script>
  </body>
</html>
